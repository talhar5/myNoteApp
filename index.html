<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./js/styles.css">
    <title>Notes App</title>
</head>

<body>
    <!-- navbar  -->
    <nav data-bs-theme="dark" class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Samar Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="searchText" placeholder="Search"
                        aria-label="Search">
                    <button id="searchBtn" class="btn btn-dark  btn-outline-primary">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- add note section -->
    <section class="container my-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Write a node</h5>

                <input type="email" class="my-2 form-control" id="addTitle" placeholder="Title">

                <textarea placeholder="Write a note" class="form-control" id="addNoteText" rows="3"></textarea>
                <button id="addBtn" class="btn my-2 btn-primary">Add Note</button>
            </div>
        </div>
    </section>

    <!-- saved notes section  -->
    <section class="container">
        <h1>Saved Notes:</h1>
        <div id="notes" class="row"></div>

    </section>

    <!-- bootstrap and local scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
